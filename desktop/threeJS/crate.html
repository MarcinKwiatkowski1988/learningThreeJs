<!DOCTYPE HTML>
<html>
  <head>
    <style>
      canvas { 
        width: 100%; height: 100% 
        }
    </style>
  </head>
  <body>
    <script src="http://www.html5canvastutorials.com/libraries/three.min.js"></script>
    <script>
      // revolutions per second
      var angularSpeed = 0.2; 
      var lastTime = 0;
 
      // this function is executed on each animation frame
      function animate(){
        // update
        var time = (new Date()).getTime();
        var timeDiff = time - lastTime;
        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
        cube.rotation.y += angleChange;
        lastTime = time;
 
        // render
        renderer.render(scene, camera);
 
        // request new frame
        requestAnimationFrame(function(){
            animate();
        });
      }
 
      // renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 
      // camera
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 500;
 
      // scene
      var scene = new THREE.Scene();
      
      // material
      // var material = new THREE.MeshLambertMaterial({
      // map: THREE.ImageUtils.loadTexture("http://www.html5canvastutorials.com/demos/assets/crate.jpg")});
      var material = new THREE.MeshLambertMaterial ();
      var cubeTexture = new THREE.ImageUtils.loadTexture('http://www.html5canvastutorials.com/demos/assets/crate.jpg', {}, function() { renderer.render(scene); });
      material.map = cubeTexture;
                
      // cube
      var cube = new THREE.Mesh(new THREE.CubeGeometry(200, 200, 200), material);
      cube.overdraw = true;
      cube.rotation.x = Math.PI * 0.1;
      scene.add(cube);
      
      // add subtle ambient lighting
      var ambientLight = new THREE.AmbientLight(0xbbbbbb);
      scene.add(ambientLight);
      
      // directional lighting
      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);
 
      // start animation
      animate();
    </script>
  </body>
</html>
